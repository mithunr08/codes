<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h2 style="text-align: center;">Sign Up Form</h2>
<hr><br>
<label for="user">Name:</label>
<input type="text" id="user" name="user" placeholder="user name"><br>
<label for="email">Email:</label>
<input type="email" id="email" name="user mail" required placeholder="user mail"><br>
<label for="pass">Password:</label>
<input type="password" id="pass" name="password" placeholder="********"><br>
<label for="phone">Phone:</label><br>
<select name="code">
    <option value="+980">+980</option>
    <option value="+880" selected>+880</option>
    <option value="+110">+110</option>
    <option value="+094">+094</option>  
</select>
<input type="number" id="phone" name="phone" placeholder="123456789" required><br>
<label for="country">Country:</label>
<input list="contr">
<datalist id="contr">
    <option value="Bangladesh"></option>
    <option value="Germany"></option>
    <option value="Usa"></option>
    <option value="Canada"></option>
</datalist>
<br>
Gender: 
<label for="gnd1">Male</label>
<input type="radio" id="gnd1" name="gender">
<label for="gnd2">Female</label>
<input type="radio" id="gnd2" name="gender">
<br>
<label for="date">Date of Birth:</label>
<input type="date" id="date" name="dob"><br>
<label for="time">Time:</label>
<input type="time" id="time" name="time"><br>
<label for="colors">Colors:</label>
<input type="color" id="colors" name="colors"><br>
<label for="file">Choose Photo:</label>
<input type="file" id="file" name="file">
<br>
<input type="checkbox" id="bike" name="bike">
<label for="bike">I have a Bike</label>
<input type="checkbox" id="cycle" name="cycle">
<label for="cycle">I have a Cycle</label><br>
<textarea name="coment" cols="30" rows="8" placeholder="Your Coment......."></textarea><br>
<input type="submit" value="Send">
<input type="button" value="signup">
</body>
</html>
